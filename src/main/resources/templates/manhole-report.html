<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îß®ÌôÄ Ï†ëÏàò ÎåÄÍ∏∞ Î¶¨Ìè¨Ìä∏ - {{date}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #007bff;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .date {
            color: #666;
            font-size: 1.2em;
        }
        
        .summary {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .summary .count {
            font-size: 2em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .summary .label {
            font-size: 1em;
            opacity: 0.9;
        }

        .manhole-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .manhole-card {
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
        }

        .manhole-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .card-header h3 {
            font-size: 1.4em;
            margin-bottom: 8px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .card-body {
            padding: 20px;
        }

        .info-grid {
            display: flex;
            gap: 250px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .info-value {
            color: #333;
            font-size: 0.95em;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .images-section {
            margin-top: 20px;
        }

        .images-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            aspect-ratio: 1;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .image-item:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 8px;
            font-size: 0.8em;
            text-align: center;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }

        .coordinates {
            font-family: inherit;
            color: #333;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .manhole-grid {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .summary .count {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï≥Ô∏è Îß®ÌôÄ Ï†ëÏàò ÎåÄÍ∏∞ Î¶¨Ìè¨Ìä∏</h1>
            <div class="date">{{date}}</div>
        </div>
        
        <div class="summary">
            <span class="count">{{count}}</span>
            <span class="label">üö® Ï≤òÎ¶¨ ÎåÄÍ∏∞ Ï§ëÏù∏ Îß®ÌôÄ</span>
        </div>
        
        <div class="manhole-grid">
            {{cards}}
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.image-item img').forEach(img => {
            img.addEventListener('click', function() {
                window.open(this.src, '_blank');
            });
        });
    </script>
</body>
</html>
